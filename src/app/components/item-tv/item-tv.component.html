<ng-container *ngIf="itemData">
  <a class="item" [routerLink]="'/tv-show/' + itemData.id">
    <div class="item-rating">
      <i class="icons">star</i>
      <span>
        {{ itemData.vote_average }}
      </span>/10
    </div>
    <div class="item-image">
      <img [src]="imgPrefix + itemData.poster_path" [alt]="itemData.title">
    </div>
    <div class="item-title"> {{ itemData.name }}
    </div>
  </a>
</ng-container>
