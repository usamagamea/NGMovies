<div class="slider">
  <ng-container *ngFor="let item of items; let i = index ">
    <div class="slide" *ngIf="i==currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imgPrefix + item.backdrop_path" [alt]="item.title">
      </div>
      <div class="slide-pane">
        <h2 class="movie-name">{{item.title}} </h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="icons">star</span>
              <span class="rating-value"> {{item.vote_average}} </span> <span>/10</span>
            </span>
            <span>{{item.vote_count}} Reviews</span>
            <span> {{item.release_date | date :'yyy' }}</span>
          </div>
        </div>
        <div class="desc">
          {{item.overview | slice:0:100}}...
        </div>

      </div>
    </div>
  </ng-container>
</div>
