<ng-container [ngSwitch]="site">
  <div class="video-embed" *ngSwitchCase="'YouTube'">
    <iframe width="100%" height="315" [src]="videoUrl" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="video-embed" *ngSwitchCase="'Vimeo'">
    <iframe width="100%" height="315" [src]="videoUrl" frameborder="0" allow="autoplay; fullscreen"
      allowfullscreen></iframe>
  </div>

</ng-container>
